<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2019中国金融行业技术论坛</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./dist/css/sm.min.css">
    <link rel="stylesheet" href="./dist/css/sm-extend.min.css">
    <link rel="stylesheet" href="./dist/css/peers.css">

  </head>
  <body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">
            <!-- 这里是页面内容区 -->
            <h1 class="title">同行论道</h1>
            <div class="content-padded">
                  <p>我们邀请行业重要客户参加此次活动，同时Veritas鼓励客户之间交流畅谈，为同行业互不认识的业内人士提供交流的机会和平台。您可点击“发起话题”按钮输入您想讨论的话题并邀请嘉宾共同参与，或也可点击“选组加入”选择话题参与讨论。</p>   
            </div>
            <div class="content-block">
                <p><a href="#" class="button button-danger">发起话题</a></p>
                <p><a href="#" class="button button-danger">选组加入</a></p>
            </div>
        </div>
    </div>
    



    <script type='text/javascript' src='./dist/js/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='./dist/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='./dist/js/sm-extend.min.js' charset='utf-8'></script>

  </body>
</html>
