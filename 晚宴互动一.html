<body>
<div class="top_wanyan">
    <div class="wanyan_title">互动一：行云令&nbsp;出发连天下</div>
    <div class="subtitle">
        茶马古道行云令，请正确回答以下诗词中的空白处的词语：
    </div>
    <div class="problem">
        山峦旖旎_____飘，古道逶迤上__________。
        <br>
        涧挂____________泉沥沥，茗播海外马萧萧。
    </div>
    <div class="answer">
        <div><input type="radio" value="1" name="answer"><span>云、九霄、翠微</span></div>
        <div><input type="radio" value="2" name="answer"><span>云、九霄、翠微</span></div>
        <div><input type="radio" value="3" name="answer"><span>云、九霄、翠微</span></div>
    </div>
</div>
<div class="submit">
    <p><a href="#" class="button button-big button-round button-fill">提交</a></p>
</div>
<div class="bottom_wanyan">
    <div class="img-wrapper">
        <img src="./css/images/logo.png" alt="" srcset="">
    </div>
</div>
