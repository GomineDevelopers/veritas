<!DOCTYPE html>
<html>

  <body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->

        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">
            <!-- 这里是页面内容区 -->
            <div class="padded">
                <p>请输入您要发布的话题：</p>
                <textarea  rows="2" name="text"></textarea>
                <p>您的话题介绍：</p>
                <textarea  rows="5" name="text"></textarea>
            </div>
            
            <div class="content-block">
                <p><a href="#" class="button button-danger">发布</a></p>
            </div>
        </div>
        <img id="logo" src="./dist/images/logo.png">
    </div>
    



    <script type='text/javascript' src='./dist/js/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='./dist/js/sm.min.js' charset='utf-8'></script>
