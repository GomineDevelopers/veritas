<!DOCTYPE html>
<html>
  <head>

    <link rel="shortcut icon" href="/favicon.ico">

  <body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->

        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page" id='all'>

            <!-- 这里是页面内容区 -->
            <div class="content">
                <div class="content-block" id='logo'><img src="./dist/images/logo.png"></div>
                <div class="row speak">
                    <img id='speak' class="col-60" src="./dist/images/speak.png">
                </div>
                <div id="nine">
                    <div class="row">
                        <div class="notdiv col-30"><img src="./dist/images/data.png"><p>会议背景</p></div>
                        <div class="col-5"></div>
                        <div class="notdiv col-30"><img src="./dist/images/richeng.png"><p>会议日程</p></div>
                        <div class="col-5"></div>
                        <div class="notdiv col-30"><img src="./dist/images/help.png"><p>赞助商</p></div>
                    </div>
                    <div class="row">
                        <div class="notdiv col-30"><img src="./dist/images/icon.png"><p>会务安排</p></div>

                        <div class="notdiv col-30"><img src="./dist/images/lundao.png"><p>同行论道</p></div>
                        <div class="col-5"></div>
                        <div class="notdiv col-30"><img src="./dist/images/wanyan.png"><p>晚宴互动</p></div>
                    </div>
                    <div class="row">
                        <div class="notdiv col-30"><img src="./dist/images/wenjuan.png"><p>调查问卷</p></div>
                        <div class="col-5"></div>
                        <div class="notdiv col-30"><img src="./dist/images/ziliao.png"><p>资料下载</p></div>
                        <div class="col-5"></div>
                        <div class="notdiv col-30"><img src="./dist/images/phone.png"><p>联系我们</p></div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>

    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
    



    <script type='text/javascript' src='./dist/js/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='./dist/js/sm.min.js' charset='utf-8'></script>
