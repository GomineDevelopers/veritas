<body>
<div class="top_wanyan">
    <div class="wanyan_title">互动三：超越想象 掌控由你</div>
    <div class="problem">
        扑克牌中的四个花色有不同寓意，四种花色更是人们在一年中的美好愿望。黑桃表示橄榄叶，象征和平；红桃是心形，表示智慧；梅花傲霜雪，表现坚强，那么请问，方块表示钻石，意味着什么呢？
    </div>
    <div class="answer">
        <div><input type="radio" value="1" name="answer"><span>财富</span></div>
        <div><input type="radio" value="2" name="answer"><span>爱情</span></div>
        <div><input type="radio" value="3" name="answer"><span>稳定</span></div>
    </div>
</div>
<div class="submit">
    <p><a href="#" class="button button-big button-round button-fill">提交</a></p>
</div>
<div class="bottom_wanyan">
    <div class="img-wrapper">
        <img src="./css/images/logo.png" alt="" srcset="">
    </div>
</div>
</body>
