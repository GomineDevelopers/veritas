<body>
<div class="top_wanyan">
    <div class="wanyan_title">互动二：创新融合 数连未来</div>
    <div class="problem">
        飞天是中印文化交流、融合、探索、创新的典型形象，经由古丝绸之路传入我国，这条通道，也正是中国茶马古道的重要通道之一。请问：滇藏茶马古道这条古贸易通道共将多少个地区的贸易连通在一起？
    </div>
    <div class="answer">
        <div><input type="radio" value="1" name="answer"><span>5个</span></div>
        <div><input type="radio" value="2" name="answer"><span>6个</span></div>
        <div><input type="radio" value="3" name="answer"><span>7个</span></div>
    </div>
</div>
<div class="submit">
    <p><a href="#" class="button button-big button-round button-fill">提交</a></p>
</div>
<div class="bottom_wanyan">
    <div class="img-wrapper">
        <img src="./css/images/logo.png" alt="" srcset="">
    </div>
</div>
</body>
