<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>2019中国金融行业技术论坛</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="./dist/css/sm.min.css">
  <link rel="stylesheet" href="./dist/css/sm-extend.min.css">
  <link rel="stylesheet" href="./css/common/common.css">
  <link rel="stylesheet" href="./css/sponser.css">
</head>

<body>
  <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
  <div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
      <!-- 这里是页面内容区 -->
      <div class="head-title">
        赞助商
      </div>
      <div class="card-wrapper">
        <div class="card-row">
          <div class="card-content">
            <div class="card-content-inner">
              <img src="./dist/images/company_card (1).png" alt="" srcset="">
            </div>
          </div>
          <div class="card-content">
            <div class="card-content-inner">
              <img src="./dist/images/company_card (2).png" alt="" srcset="">
            </div>
          </div>
        </div>
        <div class="card-row">
          <div class="card-content">
            <div class="card-content-inner">
              <img src="./dist/images/company_card (3).png" alt="" srcset="">
            </div>
          </div>
          <div class="card-content">
            <div class="card-content-inner">
              <img src="./dist/images/company_card (4).png" alt="" srcset="">
            </div>
          </div>
        </div>
        <div class="card-row">
          <div class="card-content">
            <div class="card-content-inner">
              <img src="./dist/images/company_card (5).png" alt="" srcset="">
            </div>
          </div>
          <div class="card-content" style="visibility: hidden;">
            <div class="card-content-inner">
              <img src="./dist/images/company_card (4).png" alt="" srcset="">
            </div>
          </div>
        </div>

      </div>

      <!-- 底部背景 -->
      <div class="bottom">
        <div class="img-wrapper">
          <img src="./css/images/logo.png" alt="" srcset="">
        </div>
      </div>
    </div>
  </div>
  <script type='text/javascript' src='./dist/js/zepto.js' charset='utf-8'></script>
  <script type='text/javascript' src='./dist/js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='./dist/js/sm-extend.min.js' charset='utf-8'></script>

</body>

</html>
